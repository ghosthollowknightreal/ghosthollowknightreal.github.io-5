<head>
<title> Testing on and off</title>
</head>
<body>
  <button id="myButton" onclick="toggleButton()">OFF</button>
  <script>
    function toggleButton() {
      const button = document.getElementById("myButton");
      if (button.innerHTML === "OFF") {
        button.innerHTML = "ON";
      } else {
        button.innerHTML = "OFF";
      }
    }
  </script>
</body>
